<div class="loading-container">
  <div class="overlay">
    <div class="refresh" *ngIf="timeout">
      <button (click)="refreshApp()" class="btn">Retrying !</button>
    </div>
  </div>
  <div class="spinner">
    <div class="bounce1"></div>
    <div class="bounce2"></div>
    <div class="bounce3"></div>
    <h3>{{message}}... </h3>
  </div>
</div>
